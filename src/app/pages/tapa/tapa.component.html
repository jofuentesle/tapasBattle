<div class="container">
    <div class="row">
        <div class="col-12"
        >  
        <div
        *ngFor="let recipe of recipes"
            class="card">
            <div class="card-header">
                <div 
                class="card-title"
                >
                    <h3>{{recipe.nombre}}</h3>
                    <p>{{recipe.uid}}</p>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <img src={{recipe.img}} alt=""/>
                    <p>{{recipe.img}}</p>
                </div>  
            <div>
            <div class="card-footer">
                <a 
                class="btn btn-primary"
                (click)="recipeDetail(recipe.uid)"
                >
                <i class="bi bi-search"></i>
            </a>
            </div>
        </div>
    </div>
    
    </div>
</div>
