<div class="container">
    <div class="row">
        <div class="col-12"
        >  
        <h3>Tapas</h3>
        <div
        *ngFor="let recipe of recipes"
            class="card">
            <div class="card-header">
                <div 
                class="card-title d-flex"
                >
                    <h4>{{recipe.nombre}}</h4>
                    <button
                    class="btn btn-primary btn-circle"
                    (click)="recipeDetail(recipe.uid)"
                    >
                    <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <img src={{recipe.img}} alt=""/>
                    <p>{{recipe.img}}</p>
                </div>  
            <div>
            <div class="card-footer">
             
            </div>
        </div>
    </div>
    
    </div>
</div>
