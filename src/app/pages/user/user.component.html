<div class="container mt-4 mb-4 p-3 d-flex justify-content-center"> 
    <div class="card" style="width: 100%;"> 
        <div class="pt-2 image d-flex flex-column justify-content-center align-items-center"> 
            <button class="btn btn-secondary"> 
                <img
                    class="img-thumbnail"    
                    [src]="currentUser.getImgUrl" 
                    height="100" 
                    width="100" />
            </button>     
        </div>
        <div class="d-flex flex-column bd-highlight mt-3"> 
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <span><i class="bi bi-person mr-4"></i></span>{{ currentUser.nombre }}
                </li>
                <li class="list-group-item">
                    <span><i class="bi bi-envelope"></i></span>{{ currentUser.email }}
                </li>
              </ul>
        </div> 
        <div class="mt-3">
            
            <a
                routerLink="perfil" 
                class="dropdown-item"
                routerLinkActive="active"
                            >test</a>
            
            <div class="d-grid gap-3">
                <button     
                        routerLink="account-settings"
                        type="button" 
                        class="btn btn-primary btn-block m-4">
                        Edita tu perfil
                </button>
            </div>
          </div>
    </div>
</div>
