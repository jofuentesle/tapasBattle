<div class="page-wrapper">
    <div class="container mainContainer">
    <div class="col-lg-7 text-center">
    <h1 class="d-block p-2 bg-dark text-white">Bienvenido a tapasBattle</h1>
    <div class="wow fadeIn" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeIn;">
        <form
            autocomplete="off"
            [formGroup] = "loginForm"
            (ngSubmit)="onLogin()"
            >
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="email" 
                            placeholder="Correo electrónico"
                            formControlName="email"
                            >
                        <label for="name">
                            <span class="m-3 iconBootsrap">
                                <i class="bi bi-person"></i>
                            </span>Usuario
                        </label>
                    </div>
                    <div>
                        <span class="text-danger" 
                                *ngIf="!this.loginForm.get('email')?.valid && this.loginForm.get('email')?.touched">
                            El correo electrónico es obigatorio y tiene que ser válido
                        </span>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="subject" 
                            placeholder="contraseña"
                            formControlName="password"
                            >
                        <label for="subject">
                            <span class="m-3 iconBootsrap">
                                <i class="bi bi-key-fill mr-3"></i>
                            </span>
                            Contraseña
                        </label>
                    </div>
                    <div>
                        <span class="text-danger" 
                                *ngIf="!this.loginForm.get('password')?.valid && this.loginForm.get('password')?.touched">
                            La contraseña es obligatoria
                        </span>
                    </div>
                </div>
                <div class="col-12">
                    <button 
                        class="btn btn-primary w-100 py-3" 
                        type="submit"
                        [disabled]="loginForm.invalid"
                        >
                        Entrar
                    </button>
                </div>
            </div>
        </form>

        <a routerLink="/">Restablecer contraseña</a>
        
    </div>
    </div>
</div>
